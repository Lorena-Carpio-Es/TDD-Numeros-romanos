<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor a Números Romanos</title>
</head>
<body>
  <h1>Conversor a Números Romanos</h1>
  <form id="converterForm">
    <label for="number">Número Decimal:</label>
    <input type="number" id="number" name="number" min="1" max="500" required>
    <button type="submit">Convertir</button>
  </form>
  <h2>Resultado: <span id="result"></span></h2>
  <script type="module" src="presenter.js"></script>
</body>
</html>
